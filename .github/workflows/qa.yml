name: QA Response

on:
  push:
    branches: [ QA ]
  pull_request:
    branches: [ QA ]

jobs:
  checklist_job:
    runs-on: ubuntu-latest
    name: Checklist job
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Checklist
        uses: ./
        with:
          gh-token: ${{ secrets.GITHUB_TOKEN }}


